[tox]
description = Default tox environments list
envlist =
    style,{py310}{,-coverage},doc
skip_missing_interpreters = true

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py: python3
    {style,reformat,doc,build}: python3
passenv = 
    REP_TEST_*
    HOME
setenv =
    PYTHONUNBUFFERED = yes
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.rep --cov-report=term --cov-report=xml --cov-report=html
deps =
    -r{toxinidir}/requirements/requirements_tests.txt
commands =
    pytest -n auto {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} --junitxml test_results-{envname}.xml {posargs:-vv}
extras = 
    sql,falcon,crypto,redis

[testenv:style]
description = Checks project code style
skip_install = true
deps =
    pre-commit
    pep8-naming
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure
