name: Github CI-CD

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - "main"
  schedule: # UTC at 0300
    - cron: "0 3 * * *"

env:
  ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
  DOCUMENTATION_CNAME: 'examples.aedt.docs.pyansys.com'
  MAIN_PYTHON_VERSION: '3.10'
  ON_CI: True
  PYAEDT_NON_GRAPHICAL: '1'
  # To keep as it impacts pyaedt behavior
  PYAEDT_DOC_GENERATION: '1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  doc-style:
    name: Documentation style
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/doc-style@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

# =================================================================================================
# vvvvvvvvvvvvvvvvvvvvvvvvvvvvvv    RUNNING ON SELF-HOSTED RUNNER    vvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
# =================================================================================================

  doc-build:
    name: Build documentation
    runs-on: [self-hosted, Windows, pyaedt-examples]
    steps:
      - name: Build documentation
        uses: ansys/actions/doc-build@fix/inconsistent-behavior
        env:
          SPHINXBUILD_HTML_AND_PDF_WORKFLOW: "1"
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          check-links: false
          use-python-cache: false
          skip-install: true
          dependencies: "pandoc"
  
  deploy-doc:
    name: Upload documentation
    if: contains(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [doc-build]
    steps:
      - name: Deploy the documentation
        uses: ansys/actions/doc-deploy-dev@v7
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
